<!DOCTYPE html>

<head>

    <title>Add Group</title>
</head>
<body>
  <h1>Add Group</h1>
  <form method="post">
    {% csrf_token %}
    <label for="group_name">Group Name</label><br>

    <label for="group_type">Group Type</label><br>

  </form>
    <button><a href="{% url 'groups:group_list' %}">Back to List</a></button><br><br>
      <button><a href="{% url 'home' %}">HOME</a></button><br><br>
